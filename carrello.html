<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Simple E-commerce</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylecarrelloprodotti.css">
</head>
<body>
    <header class="header1">
        <h1>Simple E-commerce</h1>
        <a href="prodotti.html">Back to Products</a>
    </header>
    <main class="container">
        <div class="cart1">
            <h2>Your Cart</h2>
            <ul id="cart-items" class="list-group">
        <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="total">0</span></p>
            <button class="button 1 btn btn-danger" onclick="clearCart()">Clear Cart</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
